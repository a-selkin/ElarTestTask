#Passwords storage
password.storage.path=repo/test_passwords_storage_v1.txt

#Database
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/test
db.username=test
db.password=test

#Hibernate
hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
hibernate.show_sql=true
hibernate.packagesToScan=io.github.aselkin.elar.model.entities
hibernate.current_session_context_class=thread

#Logging
loging.level.org.springframework.web=DEBUG